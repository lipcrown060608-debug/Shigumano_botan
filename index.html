<!DOCTYPE html><html lang="ja"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>しぐまのボタン</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(180deg, #aee1f9, #e6faff);
      background-size: 100% 200%;
      animation: wave 8s ease-in-out infinite;
      text-align: center;
      padding: 60px 10px 100px;
      overflow-x: hidden;
      overflow-y: auto;
      cursor: url('https://cdn-icons-png.flaticon.com/32/210/210545.png') 5 2, auto;
      transition: background 1s;
    }
    .night-mode {
      background: linear-gradient(180deg, #0a0a23, #1f3a93);
      color: #fff;
    }@keyframes wave {
  0% { background-position: 0% 0%; }
  50% { background-position: 0% 100%; }
  100% { background-position: 0% 0%; }
}

h1 {
  font-size: 32px;
  color: #cc6699;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px white;
}

p.update-date {
  font-size: 14px;
  color: #777;
  margin-top: -10px;
  margin-bottom: 20px;
}

.vtuber-icon {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  margin-bottom: 15px;
  z-index: 2;
  cursor: pointer;
}

.vtuber-standee {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  opacity: 0.95;
  animation: float 6s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes float {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  padding: 0 10px;
  max-width: 100%;
  box-sizing: border-box;
}

button {
  font-size: 16px;
  padding: 14px 20px;
  background: linear-gradient(135deg, #ff99cc, #ff66b2);
  color: white;
  border: none;
  border-radius: 30px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  width: 100%;
  max-width: 200px;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px rgba(255, 182, 193, 0.9);
}

.bubble {
  position: absolute;
  bottom: -50px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: rise 10s linear infinite;
  opacity: 0.7;
  pointer-events: none;
  z-index: 0;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-100vh) scale(0.5);
    opacity: 0;
  }
}

.floaty {
  position: absolute;
  bottom: -60px;
  font-size: 40px;
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 1;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
  }
  50% {
    transform: translateY(-50vh) translateX(10px) rotate(5deg);
  }
  100% {
    transform: translateY(-100vh) translateX(-10px) rotate(-5deg);
    opacity: 0;
  }
}

.speech {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.85);
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 18px;
  color: #333;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  opacity: 0;
  animation: fadeSpeech 2s forwards;
  pointer-events: none;
  z-index: 5;
}

@keyframes fadeSpeech {
  0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
}

#nightToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 10;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #444;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

  </style>
</head>
<body>

</body>
</html>
